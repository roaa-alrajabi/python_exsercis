<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Update Employee</title>
</head>

<body>
  <h1>Update Employee</h1>
  <form action="/update" method="POST">
    <input type="hidden" name="employee_id" value="{{rows[0]}}" />
    <div>
      <label for="fname">First Name</label>
      <input type="text" name="fname" value={{rows[1]}} />
    </div>
    <div>
      <label for="lname">Last Name</label>
      <input type="text" name="lname" value={{rows[2]}} />
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" name="email" value={{rows[3]}} />
    </div>
    <div>
      <label for="phone_number">Phone Number</label>
      <input type="text" name="phone_number" value={{rows[4]}} />
    </div>
    <div>
      <label for="job_id">Job ID</label>
      <input type="text" name="job_id" value={{rows[5]}} />
    </div>
    <div>
      <label for="salary">Salary</label>
      <input type="text" name="salary" value={{rows[6]}} />
    </div>
    <div>
      <label for="hire_date">Hire Date</label>
      <input type="text" name="hire_date" value={{rows[7]}} />
    </div>
    <div>
      <label for="department_id">Department ID</label>
      <input type="text" name="department_id" value={{rows[8]}} />
    </div>
    <input type="submit" value="Update" />
  </form>
</body>

</html>
